<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./style.css" />
        <title>Jimmy's Diner</title>
    </head>
    <body>
        <!-- HERO -->
        <div class="container">
            <div class="hero">
                <h1>Jimmy's Diner</h1>
                <p class="subtitle">The best burgers and pizzas in town.</p>
            </div>

            <!-- MENU ITEMS -->
            <div class="menu-items-container" id="menu-items">
                <!-- menu items rendered here -->
            </div>

            <!-- HIDDEN: ORDER SUMMARY -->
            <div class="order-summary hidden" id="order-summary">
                <h3 class="your-order">Your order</h3>

                <div class="ordered-items" id="ordered-items">
                    <!-- order items rendered here -->
                </div>

                <div class="divider"></div>

                <div class="total-price-container">
                    <div>Total price:</div>
                    <div class="price" id="total-price"></div>
                </div>

                <button class="complete-order-btn" id="complete-order-btn">
                    Complete order
                </button>
            </div>

            <!-- HIDDEN: PAYMENT MODAL -->

            <div class="payment-modal hidden" id="payment-modal">
                <i class="fa-solid fa-xmark cancel-btn" id="cancel-btn"></i>
                <p class="payment-modal-title">Enter card details</p>
                <form>
                    <input
                        type="text"
                        name="customer-name"
                        class="payment-input"
                        id="customer-name"
                        placeholder="Enter your name"
                        required
                    />
                    <input
                        type="number"
                        name="card-number"
                        class="payment-input"
                        id="card-number"
                        minlength="8"
                        maxlength="19"
                        placeholder="Enter card number"
                        required
                    />
                    <input
                        type="number"
                        name="cvv"
                        class="payment-input"
                        id="cvv"
                        minlength="3"
                        maxlength="3"
                        placeholder="Enter CVV"
                        required
                    />

                    <button class="pay-btn" id="pay-btn">Pay</button>
                </form>
            </div>

            <!-- HIDDEN: PURCHASE COMPLETE -->
            <div class="purchase-complete hidden" id="purchase-complete">
                <!-- render text -->
            </div>
        </div>
        <script src="./app.js" type="module"></script>
    </body>
</html>
